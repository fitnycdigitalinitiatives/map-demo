<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    <title>Map Demo</title>
  </head>
  <body>
    <h1>Map Demo</h1>
    <div class="container">
      <div id="mapid" style="height: 750px;"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
      var mymap = L.map('mapid').setView([48.853, 2.354], 13);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    		maxZoom: 18,
    		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
    		id: 'mapbox.light',
        accessToken: 'pk.eyJ1IjoiZml0ZGlnaXRhbGluaXRpYXRpdmVzIiwiYSI6ImNqZ3FxaWI0YTBoOXYyenA2ZnVyYWdsenQifQ.ckTVKSAZ8ZWPAefkd7SOaA'
    	}).addTo(mymap);
      L.tileLayer('https://maps.georeferencer.com/georeferences/944794552786/2018-05-02T23:08:53.740570Z/map/{z}/{x}/{y}.png?key=mpEzGoIplWrB0gzV9OUP', {
    		maxZoom: 18
    	}).addTo(mymap);

      var marker_1 = L.marker([48.86872, 2.321933]).addTo(mymap);
      marker_1.bindPopup("<h6>A. Félix<br><small class='text-muted'>15 rue du Faubourg-Saint-Honoré</small></h6><figure class='figure'><img src='https://dl.airtable.com/vgI3vNfnST2swRNcqlCb_image.png' class='figure-img img-fluid rounded' alt='A generic square placeholder image with rounded corners in a figure.'><figcaption class='figure-caption'>MAD - UF 80-23-2</figcaption></figure><a href='#'>View full record</a>");
      var marker_2 = L.marker([48.86951, 2.338441]).addTo(mymap);
      marker_2.bindPopup("<h6>A. Corbay<br><small class='text-muted'>4 rue Ménars</small></h6><figure class='figure'><img src='https://dl.airtable.com/FtGRnkkaTRqTDd0eIyWg_C.I.68.53.3ab_F.jpg' class='figure-img img-fluid rounded' alt='A generic square placeholder image with rounded corners in a figure.'><figcaption class='figure-caption'>Met - C.I.68.53.3a, b</figcaption></figure><a href='#'>View full record</a>");

    </script>
  </body>
</html>
